<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
<title>Fare Plan</title>
</head>
<body>
<div layout:fragment="content">
	<div class="row">
	<div class="col-md-6">
	<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Update Fare Plan</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="#" th:action="@{/saveFarePlan}" th:object="${farePlan}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Day of the week: </label>
					  <input type="text" class="form-control" th:field="*{dayOfTheWeek}" readonly="readonly"/>
					  
					   <input type="hidden" class="form-control" th:field="*{id}" />
					 
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Fare</label>
                    <input type="text" class="form-control" placeholder="Enter Fare"  th:field="*{fare}" />
                  </div>
                  
                  
                 
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          
           
            </div>
            </div>
	</div>
</div>


</body>
</html>
