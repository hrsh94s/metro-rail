<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
<title>Metro Card</title>
</head>
<body>
<div layout:fragment="content">
	<div class="row">
	<div class="col-md-6">
	<div class="card card-primary">
               
              <div class="card-header">
             
                <h3 class="card-title">Add Metro Card</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="#" th:action="@{/saveMetroCard}" th:object="${metroCard}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter Phone"  th:field="*{phone}" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Amount</label>
                    <input type="text" class="form-control"  placeholder="Enter Amount" th:field="*{balance}" />
                  </div>
                  
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
              
              <hr/>
              
              <div class="box">
            <div class="box-header">
              <h3 class="box-title">Metro Cards List</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <table class="table table-striped">
                <tbody><tr>
                  <th>Phone</th>
                  <th style="width: 40px">Balance</th>
                  <th></th>
                </tr>
                <tr th:each=" metroCards : ${metroCards}">

                  <td th:text="${{metroCards.phone}}"></td>
                  
                  <td th:text="${{metroCards.balance}}"></td>
                  <td>
                  <a th:href="@{/deleteMetroCard(id=${metroCards.id})}">
                <i class="fa fa-trash fa-lg"></i>
              </a></td>
				                
                </tr>
              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
            </div>
            </div>
	</div>
</div>


</body>
</html>
