<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
<title>CARD INITIALS</title>
</head>
<body>
<div layout:fragment="content">
	<div class="row">
	<div class="col-md-6">
	<div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Recharge Your Card</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="#" th:action="@{/rechargeCard}" th:object="${recharge}" method="post">
               
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter Phone"  th:field="*{phone}" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Amount</label>
                    <input type="text" class="form-control"  placeholder="Enter Amount" th:field="*{amount}" />
                  </div>
                  
                  
                </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          
           
            </div>
            </div>
	</div>
</div>


</body>
</html>
